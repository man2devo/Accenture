<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>Your Website</h1>
    </header>
    <nav>
        <a href="#login">Login</a>
        <a href="#register">Register</a>
        <a href="#home">Home</a>
        <a href="#mission">Our Mission</a>
        <a href="#about">About Us</a>
    </nav>

    <!-- Add your content here -->

    <div id="login">
        <h2>Login Page</h2>
        <!-- Your login form goes here -->
    </div>

    <div id="register">
        <h2>Register Page</h2>
        <!-- Your registration form goes here -->
    </div>

    <div id="home">
        <h2>Home Page</h2>
        <!-- Your home page content goes here -->
    </div>

    <div id="mission">
        <h2>Our Mission</h2>
        <!-- Information about your mission goes here -->
    </div>

    <div id="about">
        <h2>About Us</h2>
        <!-- Information about your organization goes here -->
    </div>
</body>
</html>
